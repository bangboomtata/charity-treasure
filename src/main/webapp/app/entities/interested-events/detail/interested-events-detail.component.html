<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="interestedEvents">
      <h2 data-cy="interestedEventsDetailsHeading"><span>Interested Events</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ interestedEvents.id }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <div *ngIf="interestedEvents.user">
            <a [routerLink]="['/customer', interestedEvents.user.id, 'view']">{{ interestedEvents.user.id }}</a>
          </div>
        </dd>
        <dt><span>Event</span></dt>
        <dd>
          <div *ngIf="interestedEvents.event">
            <a [routerLink]="['/event', interestedEvents.event.id, 'view']">{{ interestedEvents.event.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/interested-events', interestedEvents.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
