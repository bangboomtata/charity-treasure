<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-application-heading" data-cy="ApplicationCreateUpdateHeading">Create or edit a Application</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
          <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('firstName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
          <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('lastName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactNum">Contact Num</label>
          <input
            type="text"
            class="form-control"
            name="contactNum"
            id="field_contactNum"
            data-cy="contactNum"
            formControlName="contactNum"
          />
          <div *ngIf="editForm.get('contactNum')!.invalid && (editForm.get('contactNum')!.dirty || editForm.get('contactNum')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('contactNum')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dateOfBirth">Date Of Birth</label>
          <div class="input-group">
            <input
              id="field_dateOfBirth"
              data-cy="dateOfBirth"
              type="text"
              class="form-control"
              name="dateOfBirth"
              ngbDatepicker
              #dateOfBirthDp="ngbDatepicker"
              formControlName="dateOfBirth"
            />
            <button type="button" class="btn btn-secondary" (click)="dateOfBirthDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_commitmentDuration">Commitment Duration</label>
          <input
            type="text"
            class="form-control"
            name="commitmentDuration"
            id="field_commitmentDuration"
            data-cy="commitmentDuration"
            formControlName="commitmentDuration"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_volunteerExperience">Volunteer Experience</label>
          <input
            type="text"
            class="form-control"
            name="volunteerExperience"
            id="field_volunteerExperience"
            data-cy="volunteerExperience"
            formControlName="volunteerExperience"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_relevantSkills">Relevant Skills</label>
          <textarea
            class="form-control"
            name="relevantSkills"
            id="field_relevantSkills"
            data-cy="relevantSkills"
            formControlName="relevantSkills"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_motivation">Motivation</label>
          <textarea
            class="form-control"
            name="motivation"
            id="field_motivation"
            data-cy="motivation"
            formControlName="motivation"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_applicationDate">Application Date</label>
          <div class="input-group">
            <input
              id="field_applicationDate"
              data-cy="applicationDate"
              type="text"
              class="form-control"
              name="applicationDate"
              ngbDatepicker
              #applicationDateDp="ngbDatepicker"
              formControlName="applicationDate"
            />
            <button type="button" class="btn btn-secondary" (click)="applicationDateDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_applicationStatus">Application Status</label>
          <select
            class="form-control"
            name="applicationStatus"
            formControlName="applicationStatus"
            id="field_applicationStatus"
            data-cy="applicationStatus"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let applicationStatus of applicationStatusValues" [value]="applicationStatus">applicationStatus</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedMonday">Applied Monday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedMonday"
            id="field_appliedMonday"
            data-cy="appliedMonday"
            formControlName="appliedMonday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedTuesday">Applied Tuesday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedTuesday"
            id="field_appliedTuesday"
            data-cy="appliedTuesday"
            formControlName="appliedTuesday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedWednesday">Applied Wednesday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedWednesday"
            id="field_appliedWednesday"
            data-cy="appliedWednesday"
            formControlName="appliedWednesday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedThursday">Applied Thursday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedThursday"
            id="field_appliedThursday"
            data-cy="appliedThursday"
            formControlName="appliedThursday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedFriday">Applied Friday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedFriday"
            id="field_appliedFriday"
            data-cy="appliedFriday"
            formControlName="appliedFriday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedSaturday">Applied Saturday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedSaturday"
            id="field_appliedSaturday"
            data-cy="appliedSaturday"
            formControlName="appliedSaturday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedSunday">Applied Sunday</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedSunday"
            id="field_appliedSunday"
            data-cy="appliedSunday"
            formControlName="appliedSunday"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedMorning">Applied Morning</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedMorning"
            id="field_appliedMorning"
            data-cy="appliedMorning"
            formControlName="appliedMorning"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedAfternoon">Applied Afternoon</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedAfternoon"
            id="field_appliedAfternoon"
            data-cy="appliedAfternoon"
            formControlName="appliedAfternoon"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_appliedEvening">Applied Evening</label>
          <input
            type="checkbox"
            class="form-check"
            name="appliedEvening"
            id="field_appliedEvening"
            data-cy="appliedEvening"
            formControlName="appliedEvening"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_post">Post</label>
          <select
            class="form-control"
            id="field_post"
            data-cy="post"
            name="post"
            formControlName="post"
            [compareWith]="compareVolunteerPost"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="volunteerPostOption" *ngFor="let volunteerPostOption of volunteerPostsSharedCollection">
              {{ volunteerPostOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_customer">Customer</label>
          <select
            class="form-control"
            id="field_customer"
            data-cy="customer"
            name="customer"
            formControlName="customer"
            [compareWith]="compareCustomer"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="customerOption" *ngFor="let customerOption of customersSharedCollection">{{ customerOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
