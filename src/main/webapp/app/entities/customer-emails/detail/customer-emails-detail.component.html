<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="customerEmails">
      <h2 data-cy="customerEmailsDetailsHeading"><span>Customer Emails</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ customerEmails.id }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ customerEmails.email }}</span>
        </dd>
        <dt><span>Customer</span></dt>
        <dd>
          <div *ngIf="customerEmails.customer">
            <a [routerLink]="['/customer', customerEmails.customer.id, 'view']">{{ customerEmails.customer.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/customer-emails', customerEmails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
