<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Location Permission</h4>
</div>
<div class="modal-body">
  <p>This application requires your location to function properly. Please allow access to your location.</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Close</button>
  <button type="button" class="btn btn-primary" (click)="grantPermission()">Grant Permission</button>
</div>
