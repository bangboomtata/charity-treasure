<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
  </head>
  <body>
    <div class="background-Container">
      <div class="left">
        <img class="" src="/content/images/logo.png" alt="logo" class="logo" />
        <h2 class="moto">"Making a difference, one act of kindness at a time"</h2>
      </div>
      <div class="right">
        <div class="white-Container">
          <div class="login-Container">
            <h2 class="welcomeH2">Welcome to Charity Treasures</h2>
            <br />
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <h4 class="username">Username:</h4>
              <input
                type="text"
                class="usernameBox"
                name="username"
                id="username"
                formControlName="username"
                #username
                data-cy="username"
              />
              <h4 class="password">Password:</h4>
              <input type="password" class="passwordBox" name="password" id="password" formControlName="password" data-cy="password" />
              <br />
              <div class="checkbox-Container">
                <input type="checkbox" class="rememberMeBox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <p class="rememberMeText">Remember me</p>
                <a routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector" class="forgotPw">Forgot Password</a>
              </div>
              <br />
              <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
              </div>
              <button type="submit" class="loginButton" data-cy="loginUser">Login</button>
              <button class="loginGuestButton" (click)="guest()" data-cy="Guest">Continue as Guest</button>
            </form>
            <p class="noAccount">Don't have an account? <a routerLink="/account/register" class="signUp"> Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
